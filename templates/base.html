<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
</head>
<body>
    <section>
        <h2>Score: {{  }} | Timer: {{  }} </h2>
        <h3>High score: {{ highscore }} | Attempts: {{ playcount }}</h3>

        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>
                        {{ cell }}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}

            </tbody>
        </table>

        <form action="" method="POST">
            <input type="text">
            <button>GO</button>
        </form>



    </section>

    <script src="/static/boggle.js"></script>
</body>
</html>
